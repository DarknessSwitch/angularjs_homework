<!DOCTYPE html>
<html ng-app='imgApp'>
<head>
	<style>
		body
		{
			margin : 0;
		}
		.main
		{
			position : absolute;
			left : 50%;
			transform : translate(-50%, 0);
			width : 200px;
			text-align : center;
		}
		ul
		{
			padding : 0;
			list-style : none;
		}
	</style>
	
</head>
	<body>
		
		<div class='main' ng-controller='imgController as img'>
			<ul>
				<li ng-repeat='image in img.images'>
					<div my-directive></div>
				</li>
			</ul>
		</div>
		
	<script src='angular/angular.min.js'></script>
	<script src='angular/angular-resource.js'></script>
	<script src='app/app.module.js'></script>
	<script src='app/app.controller.js'></script>
	<script src='app/app.factory.using.resource.js'></script>
	<script src='app/app.factory.using.http.js'></script>
	<script src='app/app.directive.js'></script>
	</body>
</html>
